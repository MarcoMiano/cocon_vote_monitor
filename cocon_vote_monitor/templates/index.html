<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
      <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body data-auto-print="{{ auto_print | default(False) }}">
    <header>
      <div class="header-left">
        <h1 id="meeting-title">Meeting Title</h1>
        <h2 id="agenda-title">Agenda</h2>
      </div>
      <div class="header-right">
        <p id="datetime">{{ datetime }}</p>
        <button class="icon-button" onclick="window.print()" id="print-btn">
          <img src="/static/icons/print.svg" alt="Print">
        </button>
      </div>
    </header>

    <!-- JS will fill this -->
    <main id="votes"></main>

    <footer>
      <div class="row">
        <div class="vote footer yes">
          <div class="vote-result footer"></div>
          <div class="vote-label  footer">YES</div>
          <div class="vote-count footer"></div>
        </div>
        <div class="vote footer abst">
          <div class="vote-result footer"></div>
          <div class="vote-label  footer">ABST</div>
          <div class="vote-count footer"></div>
        </div>
        <div class="vote footer no">
          <div class="vote-result footer"></div>
          <div class="vote-label  footer">NO</div>
          <div class="vote-count footer"></div>
        </div>
      </div>
    </footer>
    <script src="/static/js/votes.js"></script>
  </body>
</html>
